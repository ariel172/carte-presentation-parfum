<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      position: absolute; 
      margin-top: 50em;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  <div class="container-parent">
      <picture>
        <!-- Image pour les grands écrans (desktop) -->
        <source media="(min-width: 1024px)" srcset="images/image-product-desktop.jpg" class="image">
        <!-- Image pour les petits écrans (mobile) -->
        <source media="(min-width: 375px)" srcset="images/image-product-mobile.jpg" class="image">
        <!-- Image par défaut si le navigateur ne prend pas en charge les <source> -->
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="image">
      </picture>
      <div class="container">
        <span class="perfume">P E R F U M E</span>
  
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
  
        <p class="paragraph">
        A floral, solar and voluptuous interpretation 
        composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div>
          <span class="reduced-price">$149.99</span>
          <sup><span class="price">$169.99</span></sup>
        </div>
  
        <button class="button"><a href="#"><i class='bx bx-cart-alt'></i><span class="button-text">Add to Cart</span></a></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https//www.github.com/ariel172">Yamien Ariel</a>.
    </div>
</body>
</html>
